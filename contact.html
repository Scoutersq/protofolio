<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio - Contact</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap");
      
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Inter', sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .container {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 40px;
        max-width: 500px;
        width: 100%;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      .back-button {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        color: white;
        text-decoration: none;
        margin-bottom: 30px;
        padding: 10px 15px;
        border-radius: 10px;
        transition: all 0.3s ease;
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      .back-button:hover {
        background: rgba(255, 255, 255, 0.2);
        transform: translateY(-2px);
      }

      .contact-header {
        text-align: center;
        margin-bottom: 40px;
      }

      .contact-header h1 {
        color: white;
        font-size: 2.5rem;
        font-weight: 600;
        margin-bottom: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 15px;
      }

      .contact-header p {
        color: rgba(255, 255, 255, 0.8);
        font-size: 1.1rem;
        line-height: 1.6;
      }

      .contact-methods {
        display: flex;
        flex-direction: column;
        gap: 20px;
      }

      .contact-item {
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 15px;
        padding: 20px;
        transition: all 0.3s ease;
        cursor: pointer;
      }

      .contact-item:hover {
        background: rgba(255, 255, 255, 0.2);
        transform: translateY(-5px);
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      }

      .contact-item a {
        color: white;
        text-decoration: none;
        display: flex;
        align-items: center;
        gap: 15px;
        width: 100%;
      }

      .contact-icon {
        font-size: 2rem;
        color: #ffd700;
        min-width: 40px;
      }

      .contact-info h3 {
        font-size: 1.2rem;
        font-weight: 600;
        margin-bottom: 5px;
      }

      .contact-info p {
        color: rgba(255, 255, 255, 0.8);
        font-size: 0.95rem;
        word-break: break-all;
      }

      .contact-form {
        margin-top: 40px;
        padding-top: 30px;
        border-top: 1px solid rgba(255, 255, 255, 0.2);
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-group label {
        display: block;
        color: white;
        font-weight: 500;
        margin-bottom: 8px;
      }

      .form-group input,
      .form-group textarea {
        width: 100%;
        padding: 12px 15px;
        border: 1px solid rgba(255, 255, 255, 0.3);
        border-radius: 10px;
        background: rgba(255, 255, 255, 0.1);
        color: white;
        font-family: 'Inter', sans-serif;
        font-size: 1rem;
        outline: none;
        transition: all 0.3s ease;
      }

      .form-group input::placeholder,
      .form-group textarea::placeholder {
        color: rgba(255, 255, 255, 0.6);
      }

      .form-group input:focus,
      .form-group textarea:focus {
        border-color: #ffd700;
        background: rgba(255, 255, 255, 0.15);
      }

      .form-group textarea {
        resize: vertical;
        min-height: 120px;
      }

      .submit-btn {
        background: linear-gradient(135deg, #ffd700, #ff6b6b);
        color: white;
        border: none;
        padding: 15px 30px;
        border-radius: 10px;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        width: 100%;
        margin-top: 10px;
      }

      .submit-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(255, 215, 0, 0.3);
      }

      @media (max-width: 600px) {
        .container {
          padding: 20px;
        }
        
        .contact-header h1 {
          font-size: 2rem;
        }
        
        .contact-item {
          padding: 15px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <a href="index.html" class="back-button">
        <i class="ri-arrow-left-line"></i>
        Back to Portfolio
      </a>

      <div class="contact-header">
        <h1>
          <i class="ri-mail-line"></i>
          Get In Touch
        </h1>
        <p>Let's connect and discuss opportunities, collaborations, or just say hello!</p>
      </div>

      <div class="contact-methods">
        <div class="contact-item">
          <a href="mailto:adityarajp1208@gmail.com">
            <i class="ri-mail-line contact-icon"></i>
            <div class="contact-info">
              <h3>Email</h3>
              <p>adityarajp1208@gmail.com</p>
            </div>
          </a>
        </div>

        <div class="contact-item">
          <a href="https://www.linkedin.com/in/aditya-raj-prasad-b819012b4/" target="_blank">
            <i class="ri-linkedin-line contact-icon"></i>
            <div class="contact-info">
              <h3>LinkedIn</h3>
              <p>Connect with me professionally</p>
            </div>
          </a>
        </div>

        <div class="contact-item">
          <a href="https://github.com/Scoutersq" target="_blank">
            <i class="ri-github-line contact-icon"></i>
            <div class="contact-info">
              <h3>GitHub</h3>
              <p>Check out my code and projects</p>
            </div>
          </a>
        </div>
      </div>

      <div class="contact-form">
        <form id="contactForm">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required>
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="your.email@example.com" required>
          </div>

          <div class="form-group">
            <label for="subject">Subject</label>
            <input type="text" id="subject" name="subject" placeholder="What's this about?" required>
          </div>

          <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" placeholder="Tell me about your project, question, or just say hi!" required></textarea>
          </div>

          <button type="submit" class="submit-btn">
            <i class="ri-send-plane-line"></i>
            Send Message
          </button>
        </form>
      </div>
    </div>

    <script>
      // Form submission handler
      document.getElementById('contactForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        // Get form data
        const formData = new FormData(this);
        const name = formData.get('name');
        const email = formData.get('email');
        const subject = formData.get('subject');
        const message = formData.get('message');
        
        // Create mailto link
        const mailtoLink = `mailto:adityarajp1208@gmail.com?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(`Hi Aditya,\n\nMy name is ${name} and my email is ${email}.\n\n${message}\n\nBest regards,\n${name}`)}`;
        
        // Open email client
        window.location.href = mailtoLink;
        
        // Show success message
        const submitBtn = document.querySelector('.submit-btn');
        const originalText = submitBtn.innerHTML;
        submitBtn.innerHTML = '<i class="ri-check-line"></i> Message Sent!';
        submitBtn.style.background = 'linear-gradient(135deg, #4CAF50, #45a049)';
        
        setTimeout(() => {
          submitBtn.innerHTML = originalText;
          submitBtn.style.background = 'linear-gradient(135deg, #ffd700, #ff6b6b)';
          this.reset();
        }, 2000);
      });

      // Add hover effects for contact items
      document.querySelectorAll('.contact-item').forEach(item => {
        item.addEventListener('mouseenter', function() {
          this.style.transform = 'translateY(-5px) scale(1.02)';
        });
        
        item.addEventListener('mouseleave', function() {
          this.style.transform = 'translateY(0) scale(1)';
        });
      });
    </script>
  </body>
</html>
